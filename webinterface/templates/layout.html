<!doctype html>
<html>
	<head>
        <title>MateDealer</title>
        <meta charset="utf-8">

        <link href="/static/img/favicon.ico" rel="shortcut icon" />
        <link href="/static/css/simplegrid.css" rel="stylesheet" type="text/css" title="default" />
        <link href="/static/css/style.css" rel="stylesheet" type="text/css" title="default" />

                <ul>
                    <li><a href="{{ url_for('index') }}">Statistik</a></li>

        {% endif %}
            </div>
